    <script>
        function checkQCM(event) {
            event.preventDefault(); 

            const selectedOptions = document.querySelectorAll('input[name="qcm-option"]:checked');
            const correctOptions = document.querySelectorAll('input[name="qcm-option"][data-correct="true"]');

            const areAllCorrect = Array.from(selectedOptions).every(option =>
                Array.from(correctOptions).includes(option)
            );

            if (areAllCorrect && selectedOptions.length === correctOptions.length) {
                alert("Correct! Both option 1 and option 2 are selected.");
            } else {
                alert("Incorrect. Please try again.");
            }
        }
    </script>
